		<script type="text/javascript">
		var end = 1900;
		var start = new Date().getFullYear()+20;
		var options = "";
		for(var year = start ; year >=end; year--){
		  options += "<option value="+year+">"+ year +"</option>";
		}
		
		var e=document.getElementById("sel1");
		e.innerHTML = options;
		
		
		  var months    = ['January','February','March','April','May','June','July','August','September','October','November','December'];
		  calendarMap();
		function calendarMap(){
			var year = e.options[e.selectedIndex].value;
			
			  //main work
			  removeCalende();
			
				var element = document.getElementById('calender');
				var main_section = document.createElement('div');
				main_section.setAttribute('id','calendar01');
				createRowMonth(main_section,0,year);
				createRowMonth(main_section,2,year);
				createRowMonth(main_section,4,year);
				createRowMonth(main_section,6,year);
				createRowMonth(main_section,8,year);
				createRowMonth(main_section,10,year);
				element.appendChild(main_section);
				}
			function removeCalende(){
				var element = document.getElementById('calendar01');
				if(element){
				element.parentNode.removeChild(element);
				}
			}
		
			//element.appendChild(main_section);
			//create row month
			function createRowMonth(rowMonth,startMonth,year){
				var main_section = document.createElement('div');
				main_section.className += 'row';
				main_section.setAttribute('style','padding-top:5px');
				
				
				createmonth(main_section,startMonth,year);
				createmonth(main_section,startMonth+1,year);
				rowMonth.appendChild(main_section);
			}
			
			//create month
			function createmonth(month_parent,month,year){
				var days = new Date(year,month+1, 0).getDate();
				var first_day = new Date(year,month, 1).getDay();
				var sub = document.createElement('div');
				sub.className+='col-md-6';
				var sub2 = document.createElement('h5');
				sub2.innerHTML=months[month];
				sub2.className+='text-center classc p-1';
				var sub3 = document.createElement('table');
				sub3.className+='table-responsive table-bordered';
				
				var main_tab=document.createElement('tbody');
				
				//Day name
				var label=document.createElement('tr');
				var labelsList = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"];
				for(var i = 0; i < labelsList.length; i++){
				  var label_sub = document.createElement('th');
				  if(i==0 || i==6){
					label_sub.className+='classa';
				  }
				  //label.className += "cld-label";
				  label_sub.innerHTML = labelsList[i];
				  label.appendChild(label_sub);
				}
				main_tab.appendChild(label);
				
				//month days
				var dayinput=1;
				var daycount=0;
				var id = 0;
				while(dayinput <= days){
					var day_element=document.createElement('tr');
					
					for(var i = 0; i < 7; i++){

						
							

						var day_sub = document.createElement('td');
						day_sub.className+='text-center';
						
						
						day_sub.setAttribute("style","width:10%;padding:0 0 0 5px;");
						if(daycount>=first_day && dayinput <= days){
							var day_sub1 = document.createElement('div');
							day_sub1.setAttribute('style','float:left;padding-top:3px');
							var day_sub11 = document.createElement('input');
							day_sub11.setAttribute('type','checkbox');
							day_sub11.setAttribute('class','checkdata');
							day_sub11.setAttribute('name',months[month]+id);
							day_sub11.setAttribute('id',months[month]+id);
							day_sub11.setAttribute('onclick','checkfield(this)');
							if(i==0 || i==6){
								day_sub11.checked =true;
							}
							day_sub1.appendChild(day_sub11);
							
							var day_sub2 = document.createElement('div');
							var day_sub21 = document.createElement('label');
							day_sub21.setAttribute('class','checkbox-inline');
							day_sub21.innerHTML = dayinput;
							day_sub2.appendChild(day_sub21);
							
							day_sub.appendChild(day_sub1);
							day_sub.appendChild(day_sub2);
							dayinput++;
						}
						if(i==0 || i==6){
							
							day_sub.className+=' classa';
						}
						daycount++;
						id++;
						
						day_element.appendChild(day_sub);
					}
					
					
					
					main_tab.appendChild(day_element);
				}
				
			
				
				
				sub3.appendChild(main_tab);
				sub.appendChild(sub2);
				sub.appendChild(sub3);
				month_parent.appendChild(sub);
			}
			function checkfield(data){
				if(data.checked == true){
					data.parentElement.parentElement.style.background="#FFCCCC";
				}else{
				
					data.parentElement.parentElement.style.background="#fff";
				}
			}
		</script>
